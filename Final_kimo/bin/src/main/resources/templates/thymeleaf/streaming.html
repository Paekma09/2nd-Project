<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Streaming</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <style type="text/css">
        header {
            background-color: #020204;
            color: white;
            border-radius: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body class="text-center">
<header>
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-12" style="margin-top: 30px;">
                <a href="#"><img src="/resources/img/logo_header.png" width="8%"></a>
            </div>
        </div>
    </div>
</header>
<main role="main" class="container-fluid">
    <h1>KKIMO Video Streaming</h1>
    <div class="d-flex justify-content-around mb-3">
        <div id="buttons" class="">
            <button type="button" class="btn btn-primary" id="qvga">QVGA</button>&emsp;
            <button type="button" class="btn btn-primary" id="vga">VGA</button>&emsp;
            <button type="button" class="btn btn-primary" id="hd">HD</button>
        </div>
    </div>
    <div id="videoblock" class="col-lg-12 mb-3">
        <video autoplay playsinline></video>
    </div>
</main>
<script src="/js/streaming.js"></script>
</body>
</html>
